<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多模块测试</title>
</head>
<body>

    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
        <tr th:each="item : ${list}" >
            <td th:text="${item.book_name}" ></td>
            <td th:text="${item.book_code}" ></td>
        </tr>
    </table>

</body>
</html>
